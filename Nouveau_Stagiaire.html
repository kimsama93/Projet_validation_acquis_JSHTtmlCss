<html lang="fr">
  <head>

  <body class="body">
    <header class="header">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <img class="logo" src="image/logo.png" />
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item"></li>
            </ul>
            <form class="d-flex">
              <a class="navbar-brand form-control me-2" href="index.html"
                >ACCUEIL</a
              >
              <a
                class="navbar-brand form-control me-2"
                href="Nos_Stagiaires.html"
                >NOS STAGIAIRES</a

          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container">
                <h2 >Nouveau stagiaire</h2>
        
              <form class="formulaire">
                  <p>
                    <div id="err-nom"></div>
                    <label for="nom">Votre nom: </label>
                    <input id="nom" placeholder="Nom" type="text"  />
              
                  </p>
                  <p>
                    <div id="err-prenom"></div>
                    <label for="prenom">Votre prénom: </label>
                    <input id="prenom" placeholder="Prénom" type="text" />
              
                  </p>
                  <p>
                    <div id="err-email"></div>
                      <label for="Email"></label>Votre Email:  </label>
                      <input id="email" placeholder="abc@xyz.com" type="email"  />
                    </p>
  
                    <p>
                      <div id="err-etudes"></div>
                      <label>
                        Etudes faites:
                      </label>
                      <select id="etudes">
                        <option>-- Choisir --</option>
                        <option>Littérature</option>
                        <option>Sciences math</option>
                        <option>Sciences de vie et de terre</option>
                        <option>Sciences physiques</option>
                      </select>
                    </p>
                    <p>
                      <div id="err-bio"></div>
                      <label for="bio">Biographie</label>
                      <textarea id="bio" maxlength="1200"></textarea>
                    </p>
  
                  </p>
                  <input type="button" id="btn-ajouter"value="Ajouter">
              </p>
          </form>
      </div>
    </main>

    <footer class="footer">
      <div class="child_foot">
        <h3>Notre adresse</h3>
        <p class="para_footer">
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do

        </p>
      </div>
      <div class="child_foot">
        <h3>S'inscrire à la newsletter</h3>
        <input type="email" placeholder="Votre adresse email" /><button
          class="button btn btn-primary btn-sm"
        >
          S'inscrire
        </button>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
